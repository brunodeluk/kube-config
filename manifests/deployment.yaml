apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: kube-config
  name: kube-config
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-config
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-config
    spec:
      containers:
        image: brunodeluk/kube-config:latest
        name: kube-config
        securityContext:
          runAsNonRoot: true
      terminationGracePeriodSeconds: 10
      serviceAccountName: kube-config
